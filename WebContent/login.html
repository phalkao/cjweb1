<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	    
	</head>
<body>
	<div class="container" >
		<form class="form-signin" action="index.jsp" method="post">
			<h2 class="form-signin-heading">Acesso ao Sistema.</h2>
			<label for="inputEmail" class="sr-only">Login:</label>
			<input class="form-control" type="text" name="txtlogin" value="" placeholder="Nome de usuário ou email" required autofocus size="30" />
			<label for="inputPassword" class="sr-only">Senha:</label>
			<input class="form-control" type="password" name="txtsenha" value="" maxlength="12" placeholder="Senha até 12 digitos" 
				required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"> Relembrar
	          </label>
	        </div>			
			<input class="btn btn-lg btn-primary btn-block" type="submit" name="btnenviar" value="Salvar" />
			<input type="reset" name="btncancelar" value="Cancelar" />
		</form>
	</div>
</body>
</html>
